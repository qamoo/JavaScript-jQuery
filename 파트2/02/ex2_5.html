<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결과값표시기능-Value</title>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

  


<div id="result" style="display:none; margin-top:100px">
  <div class="text" style="display:none">
    <p><strong>* TEXT결과값</strong></p>
    <p class="description" style="background:#eee"></p>
  </div>
</div>

<script>
  // 함수 선언: resultText
  function resultText(target){
    var $result = $("#result");

    $result.show().find(".text").show();
    
    if(!target){
      $result.find(".text .description").text("값 없음.");
      if(target.length != 0){
        $result.find(".text .description").text(target);
      } 
    } else {
        $result.find(".text .description").text(target);
    }
  }
  

  // 함수 실행: resultText
  resultText($("body").attr("class"));
</script>
</body>
</html>
